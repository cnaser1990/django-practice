<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .myclass{
        background-color: #ded8e6;
                
      }
    </style>
  </head>
<body class="myclass">
  
    <!--NAVBAR-->
    <nav class="navbar bg-dark navbar-dark" style="padding-top: 20px; padding-bottom:20px">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="d-flex" role="search">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><button class="btn btn-outline-danger" type="submit">Logout</button></a>
            <a href="#"><button class="btn btn-outline-success" type="submit">Welcome {{request.user.username}}</button></a>
          {% else %}
            <a href="{% url 'login' %}"><button class="btn btn-outline-success" type="submit">Login</button></a>
          {% endif %}  
        </div>
      </div>
    </nav>
              
              
                
      <!--END NAVBAR-->

    <div >
      {% block content %}

      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</body>
</html>
